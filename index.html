<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="hesapmakinesi">
          <div class="yukarı">
          </div>
          <div class="butonlar">
            <div class="buton" id="ac"><h1>AC</h1></div>
            <div class="buton" id="artıeksi" ><h1>±</h1></div>
            <div class="buton" id="yüzde"><h1>%</h1></div>
            <div class="butonişlem" id="bölme"><h1>÷</h1></div>
            <div class="buton num7"><h1>7</h1></div>
            <div class="buton num8"><h1>8</h1></div>
            <div class="buton num9"><h1>9</h1></div>
            <div class="butonişlem çarpma"><h1>x</h1></div>
            <div class="buton num4"><h1>4</h1></div>
            <div class="buton num5"><h1>5</h1></div>
            <div class="buton num6"><h1>6</h1></div>
            <div class="butonişlem çıkarma"><h1>-</h1></div>
            <div class="buton num1"><h1>1</h1></div>
            <div class="buton num2"><h1>2</h1></div>
            <div class="buton num3"><h1>3</h1></div>
            <div class="butonişlem toplama"><h1>+</h1></div>
            <div class="buton num0"><h1 class="sıfır">0</h1></div>
            <div class="buton nokta"><h1>.</h1></div>
            <div class="buton" id="eşittir"><h1>=</h1></div>
          </div>
        </div>
</body>
</html>
